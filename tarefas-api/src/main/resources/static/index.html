<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste da API de Tarefas</title>
</head>
<body>
  <h2>Registrar Usu√°rio</h2>
  <form id="registerForm">
    <input type="text" id="nome" placeholder="Nome" required /><br><br>
    <input type="email" id="email" placeholder="Email" required /><br><br>
    <input type="password" id="senha" placeholder="Senha" required /><br><br>
    <button type="submit">Registrar</button>
  </form>

  <p id="resultado"></p>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha })
        });

        const text = await response.text();
        document.getElementById('resultado').innerText = text;
      } catch (error) {
        document.getElementById('resultado').innerText = 'Erro ao conectar com a API';
      }
    });
  </script>
</body>
</html>
